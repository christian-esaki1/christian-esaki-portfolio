<!DOCTYPE html>

<head>

  <title>Contact | Christian ESAKI</title>

  <!-- Ton style principal -->
  <link rel="stylesheet" href="style.css">

  <!-- Script EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- Navbar externe -->
  <script src="navbar.js" defer></script>

  <style>
    /* --- Ajout lÃ©ger pour le formulaire --- */
    .contact-section {
      max-width: 700px;
      margin: 100px auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.08);
    }

    .contact-section h2 {
      text-align: center;
      color: #0f172a;
      font-size: 2rem;
      font-weight: 800;

    }

    .contact-section p {
      text-align: center;
      color: #475569;
      margin-bottom: 2rem;

    form .form-group {
      margin-bottom: 1.3rem;
    }

    label {
      font-weight: 600;
      color: #0f172a;
      display: block;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s ease-in-out;
    }

    input:focus, textarea:focus {
      border-color: #f59e0b;
      outline: none;
    }

    button[type="submit"] {
      background: #f59e0b;
      color: white;
      font-weight: 600;
      padding: 0.9rem 1.6rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.25s ease-in-out;

    button[type="submit"]:hover {
      background: #d97706;
    }

    #status-message {

  </style>
</head>

<body>

  <!-- Navbar (chargÃ©e depuis navbar.html via navbar.js) -->
  <div id="navbar-placeholder"></div>

  <!-- Section Contact -->
  <section class="contact-section">
    <h2>ðŸ“¬ Me Contacter</h2>

    <form id="contact-form">
      <div class="form-group">

        <input type="text" id="name" name="name" placeholder="Votre nom" required>
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="votre@email.com" required>
      </div>

      <div class="form-group">
        <label for="title">Objet</label>
        <input type="text" id="title" name="title" placeholder="Sujet du message" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Votre message ici..." required></textarea>
      </div>

      <button type="submit" id="send-button">Envoyer le message</button>

  <!-- Footer -->
  <footer>
    <div class="social-links">

  <!-- Script EmailJS -->
  <script>
    // Initialise EmailJS
    (function() {
      emailjs.init({
        publicKey: "nIlcL-gfPXeauoltg", // Remplace par ta clÃ© publique
      });
    })();

    const form = document.getElementById('contact-form');
    const status = document.getElementById('status-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      sendButton.disabled = true;
      sendButton.textContent = 'Envoi en cours...';

      emailjs.sendForm('service_xi6o2o3', 'template_1pqy4wk', this)
        .then(() => {

          console.error('EmailJS error:', error);

        .finally(() => {
          sendButton.disabled = false;
          sendButton.textContent = 'Envoyer le message';
        });
    });
  </script>

</body>
</html>
